<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal de Procesos Knauf</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Portal de Procesos</h1>
    <p class="subtitle">Visualización simple de procesos y documentos desde cualquier dispositivo.</p>
  </header>

  <main class="app-main">
    <section class="toolbar">
      <input
        type="search"
        id="searchInput"
        placeholder="Buscar por proceso o documento..."
        aria-label="Buscar procesos"
      />
    </section>

    <section id="processList" class="process-list">
      <!-- Contenido cargado dinámicamente por app.js -->
    </section>
  </main>

  <footer class="app-footer">
    <p>Ejemplo de webapp para visualización de procesos industriales (demo conceptual).</p>
  </footer>

  <div id="docModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" id="modalCloseBtn" aria-label="Cerrar">&times;</button>
      <h2 id="modalTitle"></h2>
      <p class="modal-meta" id="modalMeta"></p>
      <p id="modalBody"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
